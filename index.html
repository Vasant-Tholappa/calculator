<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>

        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>

    <body>
        
        
        <div class="calc">
            <div class="display">
                <div id="output">
                    0
                </div>
            </div>
            <div class="btns">
                <button type="button" class ="bt" class="num" id="b1">1</button>
                <button type="button" class ="bt" class="num" id="b2">2</button>
                <button type="button" class ="bt" class="num" id="b3">3</button>
                <button type="button" class ="bt" class="op" id="b+">+</button>
                <button type="button" class ="bt" class="num" id="b4">4</button>
                <button type="button" class ="bt" class="num" id="b5">5</button>
                <button type="button" class ="bt" class="num" id="b6">6</button>
                <button type="button" class ="bt" class="op" id="b-">-</button>
                <button type="button" class ="bt" class="num" id="b7">7</button>
                <button type="button" class ="bt" class="num" id="b8">8</button>
                <button type="button" class ="bt" class="num" id="b9">9</button>
                <button type="button" class ="bt" class="op" id="bx">x</button>
                <button type="button" class ="bt" class="num" id="b0">0</button>
                <button type="button" class ="bt" class="eq" id="b=">=</button>
                <button type="button" class ="bt" class="cl" id="bclear">CLEAR</button>
                <button type="button" class ="bt" class="op"id="b%">%</button>
            </div>
        </div>


        
        

    </body>
</html>
